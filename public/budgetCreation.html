<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Finance App</h1>
        <p>Welcome to the Budget Page! ğŸ–ï¸</p>
    </header>

    <main>
        <form>
            <label for="budget_title">Budget Title</label>
            <input type="text" name="budgetTitle" id="budget_title" placeholder="Budget Title" maxlength="50" required>
            <label for="category_name">Category name</label>
            <input type="text" name="category_name" id="category_name" maxlength="150">
            <label for="budget_description">Budget description</label>
            <textarea type="text" name="budget_description" id="budget_description" placeholder="Brief description" maxlength="150"></textarea>
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date"  required>
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" id="end_date" required>
            <label for="amount">Total amount available</label>
            <input type="number" name="amount" id="amount" placeholder="0" min="1" max = "1000" required>
            <label for="remaining_amount">Remaining Amount</label>
            <input type="number" name="remaining_amount" id="remaining_amount" placeholder="0" min="1" max = "1000"><br><br>
            
            <button type="submit">Create budget</button>
        </form>
    </main>
    <script src="js/budgetCreation.js"></script>
</body>
</html>
