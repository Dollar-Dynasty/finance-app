<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <main>
        <h1>Finance App</h1>
        <p>Welcome to the Finance App homepage! ðŸ™‚</p>
        <section>
            <form>
                <h3>First name</h3>
                <input type="text" name="first_name" id="first_name" placeholder="First name">
                <h3>Last name</h3>
                <input type="text" name="last_name" id="last_name" placeholder="Last name">
                <h3>Username</h3>
                <input type="text" name="username" id="username" placeholder="Username" autocomplete="username">
                <h3>Email</h3>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">
                <h3>Password</h3>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password">
                <h3>Confirm Password</h3>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" autocomplete="new-password"><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="accountPage.js"></script>
</body>
</html>
